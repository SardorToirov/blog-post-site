{% extends 'base.html' %}

{% block title %}Kirish{% endblock %}

{% block content %}
<style>
    .login-container {
        max-width: 400px;
        margin: 50px auto;
        padding: 20px;
        background: #34495e;
        color: white;
        text-align: center;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    input {
        width: 100%;
        padding: 10px;
        margin: 8px 0;
        border: none;
        border-radius: 5px;
        font-size: 16px;
    }
    button {
        width: 100%;
        padding: 10px;
        background-color: #27ae60;
        color: white;
        border: none;
        font-size: 18px;
        border-radius: 5px;
        cursor: pointer;
        transition: background 0.3s ease;
    }
    button:hover {
        background-color: #2ecc71;
    }
    .messages {
        background: #e74c3c;
        padding: 10px;
        border-radius: 5px;
        margin-bottom: 10px;
    }
</style>


<div class="login-container">
    <h2>Saytga kirish</h2>

    {% if messages %}
        <div class="messages">
            {% for message in messages %}
                <p class="{{ message.tags }}">{{ message }}</p>
            {% endfor %}
        </div>
    {% endif %}

    <form method="post">
        {% csrf_token %}

        <label for="username">Foydalanuvchi nomi:</label>
